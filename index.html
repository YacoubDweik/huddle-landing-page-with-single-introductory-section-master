<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single
      introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/70f5894254.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header class="container__header">
        <div class="container__logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </header>
      <main class="container__body">
        <div class="container__image">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
          />
        </div>
        <article>
          <h1 class="container__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="container__text">
            Huddle re-imagines the way we build communities.
            You have a voice, but so does your audience.
            Create connections with your users as you engage
            in genuine discussion.
          </p>
          <div class="container__button">Register</div>
        </article>
      </main>
      <footer class="container__icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>
    </section>
  </body>
</html>
